<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Hot Restaurant Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/357c939040.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <!-- Content here top head ot the page -->
    <header class="jumbotron mt-3">
      <div class="display-4 text-center">
        <i class="fas fa-fire-alt" i class="material-icons md-36">Hot Restaurant</i>
        <h3>Current Reservation and Waiting List</h3>
        <hr class="border-white" />
        <div class="row pt-1">
          <div class="col-12">
            <a href="tables.html"><button class="btn btn-lg btn-primary m-1" id="tablesBtn">
                <i class="material-icons">View Tables</i>
              </button></a>
            <a href="index.html"><button class="btn btn-lg btn-info m-1" id="homeBtn">
                <i class="material-icons">Home</i>
              </button></a>
          </div>
        </div>
      </div>
    </header>
    <!-- adding form-->
    <form method="POST" role="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" />
      </div>

      <div class="form-group">
        <label for="phoneNum">Phone Number</label>
        <input type="text" class="form-control" id="phoneNum" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" />
      </div>

      <div class="form-group">
        <label for="uniqueId">Unique ID</label>
        <input type="text" class="form-control" id="uniqueId" />
      </div>

      <button type="submit" class="btn btn-primary float-right mb-3 mt-3" id="submitBtn">
        Submit
      </button>
    </form>
  </div>
  <!-- add the api table links and api wait list-->
  <footer class="footer">
    <div class="container">
      <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
    </div>
  </footer>

</body>

</html>

<script type="text/javascript">
  $('#submitBtn').on('click', function () {

    var newReservation = {
      customerName: $('#name').val().trim(),
      customerEmail: $('#phoneNum').val().trim(),
      customerID: $('#email').val().trim(),
      phoneNumber: $('#uniqueId').val().trim(),
    };

    console.log(newReservation);


    $.post('/api/tables', newReservation, function (data) {
      if (data) {
        alert('Your table is booked');
      } else {
        alert('Sorry no tables currently available. You are now on the wait list');
      }

      $('#name').val('');
      $('#phoneNum').val('');
      $('#email').val('');
      $('#uniqueId').val('');
    });

  });


</script>
